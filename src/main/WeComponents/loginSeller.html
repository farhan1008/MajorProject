<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login In | 24Local</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">24LOCAL </h1>
            <img src="./assets/images/signUp.svg" class="illustration" alt="">
            <p class="quote">Login In today to get exciting offers..!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="loginSeller" method="post">
            <div class="form-container slideRight-animation">
                <div class="input-container">
                    <h1 class="form-header"> Login </h1>
                    <div class="input-container">
                        <label for="f-name"></label>
                        <input type="text" name="consumerMail" id="f-name" required>
                        <span>
                            Mobile No/Email ID
                        </span>
                        <div class="error"></div>
                    </div>

                    <div class="input-container">
                        <label for="user-password"></label>
                        <input type="password" name="user-password" id="user-password" class="user-password" required>
                        <span>Password</span>
                        <div class="error"></div>
                    </div>
                    <p class="btm-text">
                        <span class="btm-text-highlighted">  <a href="forgotPassword.html">Forgot Password?</a>   </span>
                        </p>

                    <div id="btm">
                        <input type="submit" class="submit-btn" value = "Login" />
                        <p class="btm-text">
                            Don't have an account..? <span class="btm-text-highlighted">  <a href="registerSeller.html">Signup</a>   </span>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
